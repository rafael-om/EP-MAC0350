<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Cadastro de Pessoa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">MAC0350 - Demo - Cadastro de Pessoa</a>            
        </div>
    </nav>
    <div class="container px-5 pt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/pessoa}" th:object="${pessoa}" method="post">
                    <input type="hidden" th:field="*{id_pessoa}" />
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}" >
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}" >
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço" th:field="*{endereco}" >
                    </div>
                    <div class="mb-3">
                        <label for="instituicao" class="form-label">Instituição</label>
                        <input type="text" class="form-control" id="instituicao" placeholder="Instituição" th:field="*{instituicao}" >
                    </div>
                    <div class="mb-3">
                        <label for="data_nascimento" class="form-label">Nascimento</label>
                        <input type="text" class="form-control" id="data_nascimento" placeholder="00/00/0000" th:field="*{data_nascimento}" >
                    </div>
                    <div class="mb-3">
                        <label for="login_pessoa" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login_pessoa" placeholder="Login" th:field="*{login_pessoa}" >
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="text" class="form-control" id="senha" placeholder="Senha" th:field="*{senha}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="#" th:href="@{/pessoas}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
