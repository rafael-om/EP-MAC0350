<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Cadastro de Pessoa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">MAC0350 - Demo - Cadastro de Funcionário</a>            
        </div>
    </nav>
    <div class="container px-5 pt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/funcionario}" th:object="${funcionario}" method="post">
                    <input type="hidden" th:field="*{id_funcionario}" />
                    <div class="mb-3">
                        <label for="id_pessoa" class="form-label">Id da Pessoa</label>
                        <input type="text" class="form-control" id="id_pessoa" placeholder="Id da Pessoa" th:field="*{id_pessoa}" >
                    </div>
                    <div class="mb-3">
                        <label for="especialidades" class="form-label">Especialidades</label>
                        <input type="text" class="form-control" id="especialidades" placeholder="Especialidades" th:field="*{especialidades}" >
                    </div>
                    <div class="mb-3">
                        <label for="funcoes_tecnicas" class="form-label">Funções Técnicas</label>
                        <input type="text" class="form-control" id="funcoes_tecnicas" placeholder="Funções Técnicas" th:field="*{funcoes_tecnicas}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="#" th:href="@{/pessoas}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
